<h2 mat-dialog-title class="text-center">პატიორთა ძიება</h2>
<form style="width: 700px; " #form="ngForm">
    <div class="flex flex-col sm:flex-row p-2 ">
        <div class="flex flex-auto flex-wrap">
            <div class="flex flex-col w-full ">
                <div class="flex">

                    <mat-form-field class="fuse-mat-dense w-1/3 pr-5">
                        <input matInput placeholder="პირადი ნომერი" maxlength="20" name="idNumber"
                            [ngModel]="model.idNumber">
                    </mat-form-field>
                    <mat-form-field class="fuse-mat-dense w-1/3 pr-5">
                        <input matInput placeholder="სახელი" name="firstName" [ngModel]="model.firstName">
                    </mat-form-field>
                    <mat-form-field class="fuse-mat-dense w-1/3 pr-5">
                        <input matInput placeholder="გვარი" name="lastName" [ngModel]="model.lastName">
                    </mat-form-field>
                    <mat-form-field class="fuse-mat-dense w-1/3 pr-5">
                        <input matInput placeholder="დაბადების თარიღი" name="lastName">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="flex-row">
        <div class="col-md-4">
            <mat-form-field class="col-md-12">
                <input matInput placeholder="პირადი ნომერი" maxlength="20" name="idNumber" [ngModel]="model.idNumber">
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field class="col-md-12">
                <input matInput placeholder="სახელი" name="firstName" [ngModel]="model.firstName">
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field class="col-md-12">
                <input matInput placeholder="გვარი" name="lastName" [ngModel]="model.lastName">
            </mat-form-field>
        </div>
    </div> -->

    <div *ngIf="searchResults.length" >
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>სახელი</th>
                <td mat-cell *matCellDef="let element" [textContent]="element.firstName"></td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>გვარი</th>
                <td mat-cell *matCellDef="let element" [textContent]="element.lastName"></td>
            </ng-container>

            <ng-container matColumnDef="idNumber">
                <th mat-header-cell *matHeaderCellDef>პირადი ნომერი</th>
                <td mat-cell *matCellDef="let element" [textContent]="element.idNumber"></td>
            </ng-container>

            <!-- <ng-container matColumnDef="releaseDate">
                    <th mat-header-cell *matHeaderCellDef> გათავისუფლების თარიღი</th>
                    <td mat-cell *matCellDef="let element"> {{element.releaseDate | dateformat}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> სტატუსი</th>
                    <td mat-cell *matCellDef="let element"> {{typeToString(element.type)}} </td>
                </ng-container> -->

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a (click) = "onAdd(element.id)" mat-icon-button class="">
                        <mat-icon svgIcon="mat_solid:add"></mat-icon> 
                       
                    </a>
                    <!-- <span class="pb-10" style="width: 4px;">დამატება</span> -->
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 3, 5]" showFirstLastButtons></mat-paginator>
    </div>

    <div *ngIf="searchResults.length">
        <div class="col-md-12">
            <div class="mat-elevation-z8">

            </div>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button [mat-dialog-close]="false">დახურვა</button>
        <button mat-raised-button (click)="search(form.value)"><i class="material-icons">search</i> ძიება</button>
    </mat-dialog-actions>
</form>
